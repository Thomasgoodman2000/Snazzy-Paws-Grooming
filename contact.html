    <section>
        <div class="contact-section">
            <!-- Map Section -->
            <div class="map-container">
                <h2>Find Us</h2>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.220512672555!2d174.7741171!3d-41.2784228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d38ae2bdda31897%3A0x5c710f9b7049eac!2sBeehive!5e0!3m2!1sen!2snz!4v1680392817406!5m2!1sen!2snz"

                    height="400" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
    
            <!-- Contact Form Section -->
            <div class="form-container">
                <form>
                    <h2>Contact Us</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
    
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email">
    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
    
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment"></textarea>
    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
